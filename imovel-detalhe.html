<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script>
        // Redirect to correct path preserving URL parameters
        (function() {
            const urlParams = window.location.search;
            const hash = window.location.hash;
            const newUrl = 'pages/imovel-detalhe.html' + urlParams + hash;
            window.location.replace(newUrl);
        })();
    </script>
    <meta http-equiv="refresh" content="0; url=pages/imovel-detalhe.html">
</head>
<body>
    <p>Redirecionando para a página correta... <a href="pages/imovel-detalhe.html">Clique aqui se não for redirecionado automaticamente</a></p>
</body>
</html>
